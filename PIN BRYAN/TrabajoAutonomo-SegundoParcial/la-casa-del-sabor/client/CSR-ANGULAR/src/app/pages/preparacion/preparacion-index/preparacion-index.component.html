<div class="container-fluid g-0">
  <div class="display-area">
      <main class="content">
          <div class="container-fluid">

              <div class="header">
                  <h1 class="header-title">
                      Pedidos
                  </h1>
                  <p class="header-subtitle">Pedidos Realizados.</p>
              </div>

              <div class="row">
                  <div class="col-12 col-xl-12">
                      <div class="card">
                          <div class="card-header bg-dark" style="color: #fff;">
                              <div class="row">
                                  <div class="col-lg-6">
                                      <h5 class="card-title">Lista de Pedidos</h5>
                                      <a routerLink="/preparacion/registro" class="btn btn-light btn__mod">Nuevo Pedido</a>
                                  </div>
                              </div>

                          </div>
                          <table class="table table-striped table-hover">
                              <thead class="thead-dark">
                                  <tr>
                                      <th class="ps-5">Fecha</th>
                                      <th class="ps-2">Hora</th>
                                      <th class="ps-2">Cantidad</th>
                                      <th class="ps-2">Costo</th>
                                      <th class="ps-2">Tiempo</th>
                                      <th>Opciones</th>
                                  </tr>
                              </thead>
                              <tbody *ngFor="let item of preparaciones">
                                <!-- paginate: { itemsPerPage: 5, currentPage: p };" -->

                                  <td class="ps-5 pt-2">{{item.fecha}}</td>
                                  <td class="ps-2 pt-2">{{item.hora}}</td>
                                  <td class="ps-2 pt-2">{{item.cantidad}}</td>
                                  <td class="ps-2 pt-2">$ {{item.costo}}</td>
                                  <td class="ps-2 pt-2">{{item.tiempoEst}}</td>
                                  <td>
                                      <div class="btn-group">
                                          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fas fa-cog"></i>
                                              </button>
                                          <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" [routerLink]="['/preparacion/editar/',item._id]">Editar pedido</a></li>
                                              <li><a class="dropdown-item" [routerLink]="['/preparacion/view/',item._id]">Ver pedido</a></li>
                                              <li><a class="dropdown-item" style="cursor: pointer;" (click)="removePreparacion(item._id)">Eliminar Pedido</a></li>
                                          </ul>
                                      </div>
                                  </td>
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <!-- <div class="mt-3">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div> -->
              </div>

          </div>
      </main>

  </div>
  <app-sidebar></app-sidebar>
</div>
