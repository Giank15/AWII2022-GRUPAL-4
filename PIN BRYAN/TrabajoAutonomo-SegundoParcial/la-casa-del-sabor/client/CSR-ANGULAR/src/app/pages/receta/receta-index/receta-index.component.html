<div class="container-fluid g-0">
  <div class="display-area">
      <main class="content">
          <div class="container-fluid">

              <div class="header">
                  <h1 class="header-title">
                      Recetas Normales
                  </h1>
                  <p class="header-subtitle">Recetas registradas.</p>
              </div>

              <div class="row">
                  <div class="col-12 col-xl-12">
                      <div class="card">
                          <div class="card-header bg-dark" style="color: #fff;">
                              <div class="row">
                                  <div class="col-lg-6">
                                      <h5 class="card-title">Lista de recetas</h5>
                                      <a routerLink="/receta/registro" class="btn btn-light btn__mod">Nueva Receta</a>
                                  </div>
                              </div>

                          </div>
                          <table class="table table-striped table-hover">
                              <thead class="thead-dark">
                                  <tr>
                                      <th class="ps-5">Nombre de Receta</th>
                                      <th class="ps-2">Ingredientes de Receta (Cantidades por ingrediente)</th>
                                      <th>Opciones</th>
                                  </tr>
                              </thead>
                              <tbody *ngFor="let item of recetas">
                                <!-- paginate: { itemsPerPage: 5, currentPage: p };" -->

                                  <td class="ps-5 pt-2">{{item.nombre}}</td>
                                  <td class="ps-2 pt-2">{{item.nIngredientes}}</td>
                                  <td>
                                      <div class="btn-group">
                                          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fas fa-cog"></i>
                                              </button>
                                          <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" [routerLink]="['/receta/editar/',item._id]">Editar receta</a></li>
                                              <li><a class="dropdown-item" [routerLink]="['/receta/view/',item._id]">Ver receta</a></li>
                                              <li><a class="dropdown-item" style="cursor: pointer;" (click)="removeReceta(item._id)">Eliminar receta</a></li>
                                          </ul>
                                      </div>
                                  </td>
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <!-- <div class="mt-3">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div> -->
              </div>

          </div>
      </main>

  </div>
  <app-sidebar></app-sidebar>
</div>
